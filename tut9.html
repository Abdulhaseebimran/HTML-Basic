<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <p style="border: 2px solid red;">This is a paragraph</p>
    <p style="border: 2px solid blue;">This is a paragraph</p>

    <span style="border: 2px solid red;"> This is a span </span>
    <span style="border: 2px solid red;"> This is a span </span>
    <br>
    <em style="border: 2px solid red;"> This is a span </em>
    <em style="border: 2px solid red;"> This is a span </em>

    <br>
    <strong style="border: 2px solid red;"> This is a span </strong>
    <!-- block elements -->
    <ul style="border: 2px solid red;"> This is a span </ul>

    <br>
    <u style="border: 2px solid red;"> This is a span </u>
    <!-- block elements -->
    <div style="border: 2px solid red;"> This is a span </div>
</body>
</html>
