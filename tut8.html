<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML FORMS</h2>
    <form action="backend.Mysql">
       <div> 
        Name : <input type="text" name="Myname">
       </div>
       <br>
       <div>
        Role : <input type="text" name="Myrole">
       </div>
       <br>
       <div>
          Professions : <input type="text" name="Myprofessions">
       </div>
       <br>
       <div>
        Email : <input type="email" name="MyEmail">
       </div>
       <br>
       <div>
        Bonus : <input type="number" name="MyNumber">
       </div>
       <br>
       <div>
        Date : <input type="date" name="MyDate">
       </div>
       <br>
       <div>
        Are You eligilble : <input type="checkbox" name="MyCheckBox">
       </div>
       <br>
       <div>
        Gender : Male <input type="radio" name="MyMale">
        Female <input type="radio" name="MyFemale">
        Others <input type="radio" name="MyOthers">
       </div>
       <br>
       <div>
          <label for="Car">Car : </label>
          <select name="MYCar" id="car">
            <option value="AUDI">Audi</option>
            <option value="TOYOTA"> TOYOTA</option>
            <option value="Bmw">Bmwtut</option>
          </select>
       </div>
       <br>
       <div>
        Submit : <input type="button" value="Submit Now">
       </div>
       <br>
       <div>
        Reset : <input type="reset" value="Reset Now">
       </div>
    </form>
</body>
</html>
